<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>आधुनिक अनुवाद प्रणाली (मोबाइल संस्करण)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Mukta font (Excellent Devanagari Readability) and Inter (Clean UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700;800&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Light Mode Palette (Clean Mobile App Theme) --- */
        :root {
            --primary-bg: #f3f4f6; /* Light Gray/Off-White for body */
            --card-bg: #ffffff; /* Pure White Panel */
            --accent-color: #007aff; /* Vibrant Blue (iOS Blue) */
            --secondary-accent: #000000; /* Black for translated text */
            --text-color-dark: #1f2937; /* Dark Gray for general text */
            --border-color: #e5e7eb; /* Light Border */
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', 'Mukta', Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color-dark);
            transition: background-color 0.4s ease;
            /* Focus the body to look like a clean mobile app background */
            padding: 0;
            margin: 0;
        }

        /* Set Mukta as primary for Nepali content blocks */
        .nepali-text {
            font-family: 'Mukta', Arial, sans-serif;
        }

        /* --- Animations (Keep as is) --- */
        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-entrance {
            animation: slideUpFadeIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        /* --- Input and Select Styling for Light Mode --- */
        textarea, select {
            border: 1px solid var(--border-color); /* Lighter border */
            background-color: var(--card-bg); /* White background */
            color: var(--text-color-dark);
            transition: all 0.25s ease;
            min-height: 48px;
            padding: 12px;
            /* Subtle box shadow for lift */
            box-shadow: 0 1px 3px 0 var(--shadow-color);
        }

        textarea:focus, 
        select:focus {
            outline: none !important;
            border-color: var(--accent-color) !important;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); /* Light Blue Glow */
        }
        
        /* Options in the dropdown */
        select option {
             background-color: var(--card-bg);
             color: var(--text-color-dark);
        }

        /* --- Button Styling for Translation Button (Bright Blue Gradient) --- */
        #translateButton {
            background-image: linear-gradient(90deg, #007aff 0%, #34aadc 100%);
            color: white; /* White text on blue button */
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        #translateButton:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.6);
        }

        #translateButton:active {
            transform: scale(0.99);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        /* Swap Button & Read Text Button (Subtle light mode versions) */
        #swapButton, #readTextButton {
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--accent-color);
            box-shadow: 0 1px 3px 0 var(--shadow-color);
        }
        #swapButton:hover, #readTextButton:hover {
            background-color: #e5e7eb;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">

    <!-- Header Section (Mobile App Bar Look) -->
    <header class="bg-card-bg shadow-md sticky top-0 z-10 border-b border-border-color">
        
            <p class="mt-1 text-xs sm:text-sm text-gray-500">भाषा परिवर्तन गर्नुहोस् र पाठ सुन्नुहोस्</p>
        </div>
    </header>

    <!-- Main Content Section (Max-width set for mobile-like focus) -->
    <main class="container mx-auto p-4 sm:p-6 max-w-xl flex-grow">

        <!-- 1. Interactive Translator Section (Clean White Card) -->
        <section class="p-4 bg-card-bg rounded-xl shadow-lg border border-border-color animate-entrance">
            <h2 class="text-xl font-bold text-center mb-4 text-text-color-dark nepali-text">
                लाइभ अनुवाद
            </h2>
            
            <form id="translateForm" class="space-y-4">
                
                <!-- Language Selection Row (Clean & Focused) -->
                <div class="flex items-center justify-between gap-3">
                    
                    <!-- Source Language Selector (Left) -->
                    <div class="w-full relative">
                        <select id="sourceLanguage" class="w-full p-3 rounded-xl text-lg appearance-none text-center">
                            <!-- Options populated by JS -->
                        </select>
                        <label class="absolute top-[-10px] left-3 px-2 text-xs font-medium text-gray-500 bg-card-bg rounded-md nepali-text">स्रोत भाषा</label>
                    </div>
                    
                    <!-- Swap Button (Center) -->
                    <button type="button" id="swapButton" class="p-3 rounded-full flex-shrink-0 transition duration-300 transform hover:rotate-180">
                        <!-- Swap Icon -->
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m12 0l4 4m-4-4l-4 4"></path>
                        </svg>
                    </button>

                    <!-- Target Language Selector (Right) -->
                    <div class="w-full relative">
                        <select id="targetLanguage" class="w-full p-3 rounded-xl text-lg appearance-none text-center">
                            <!-- Options populated by JS -->
                        </select>
                        <label class="absolute top-[-10px] left-3 px-2 text-xs font-medium text-gray-500 bg-card-bg rounded-md nepali-text">लक्ष्यित भाषा</label>
                    </div>
                </div>
                
                <!-- Input and Output Area -->
                <div class="space-y-4">
                    <!-- Source Text Input -->
                    <div class="relative">
                        <textarea id="textToTranslate" rows="6" placeholder="यहाँ अनुवाद गर्नुपर्ने पाठ टाइप गर्नुहोस्..."
                            class="w-full rounded-xl resize-none text-lg placeholder-gray-400 p-4 nepali-text"></textarea>
                    </div>
                    
                    <!-- Translation Result -->
                    <div class="relative">
                        <!-- Output Display Box - Uses primary-bg (light gray) for contrast against the white card -->
                        <div id="translationResultDisplay" class="w-full min-h-[160px] p-4 rounded-xl border border-border-color italic overflow-auto text-lg bg-primary-bg text-text-color-dark nepali-text">
                            ...नतिजा यहाँ प्रदर्शित हुनेछ...
                        </div>
                        
                        <!-- TTS Button (Read Text Option) -->
                        <button type="button" id="readTextButton" class="absolute bottom-3 right-3 p-2 rounded-full disabled:opacity-50 disabled:cursor-not-allowed transition duration-300" aria-label="Read Text Aloud">
                            <p>Listen</p>
                            <!-- Volume Icon -->
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9m-9.9 2.828L4 12l3.464 3.464M12 21a9 9 0 100-18 9 9 0 000 18z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Error/Message Box -->
                <div id="messageBox" class="text-sm p-4 border rounded-xl hidden nepali-text" role="alert"></div>

            </form>
        </section>

        <!-- Primary Action Button (Matches User Image Style) -->
        <div class="pt-4">
            <button type="button" id="translateButton" class="w-full h-[50px] font-bold rounded-xl flex items-center justify-center text-xl transition duration-300">
                <span id="buttonText" class="transition-opacity duration-200 nepali-text">अनुवाद गर्नुहोस् (Translate)</span>
                <svg id="loadingSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

    </main>
